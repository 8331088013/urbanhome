{% extends 'base.html' %}
{% block title %}Delete Property | UrbanHome{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-light shadow">
        <div class="card-header bg-danger text-white"><h4>Delete Property</h4></div>
        <div class="card-body">
          <p>Are you sure you want to delete <strong>{{ property.title }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'listings:my_properties' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

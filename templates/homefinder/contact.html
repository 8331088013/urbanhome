{% extends 'base.html' %}
{% block title %}Contact | UrbanHome{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-white text-dark shadow">
        <div class="card-header bg-primary text-white"><h4>Contact Us</h4></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

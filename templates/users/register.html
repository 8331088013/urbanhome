{% extends 'base.html' %}
{% block title %}Register | UrbanHome{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-white text-dark shadow">
        <div class="card-header bg-primary text-white"><h4>Sign Up</h4></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="mt-3">Already have an account? <a href="{% url 'users:login' %}" class="text-info">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
